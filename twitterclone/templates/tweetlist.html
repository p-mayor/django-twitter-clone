{% block tweets %}
<h1>Tweets:</h1>
{% if latest_tweet_list %}
    <ul>
    {% for tweet in latest_tweet_list %}
        <li>
            {{ tweet.body }} 
            <br/>
            - tweeted by <a href="{% url 'twitteruser' tweet.twitter_user.user_id %}">{{tweet.twitter_user}}</a> on {{tweet.time}}
            <a href="{% url 'detail' tweet.id %}">detail</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tweets</p>
{% endif %}
{% endblock %}
